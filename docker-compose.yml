
version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: npm start
    depends_on:
      - frontend
    networks:
      - mynetwork

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_BASE_URL=http://backend:8000/api
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge